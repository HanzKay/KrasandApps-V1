version: '3.8'

services:
  backend:
    build: ./backend
    container_name: kopi-krasand-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-kopi_krasand}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    ports:
      - "8001:8001"
    networks:
      - kopi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
    container_name: kopi-krasand-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kopi-network

networks:
  kopi-network:
    driver: bridge
